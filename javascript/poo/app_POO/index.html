<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="nav">
    <a class="name_app_a" href="/">
      Product App
    </a>
  </nav>
  <main class="container">
    <section class="app">
      <article class="container-card">
        <section class="card">
          <article class="header-card">
            <h2>Add A Product</h2>
          </article>
          <form id="product-form" class="body-card">
            <section class="form-group">
              <input type="text" id="name" class="input" placeholder="Product Name">
            </section>
            <section class="form-group">
              <input type="number" id="price" step="0.01" class="input" placeholder="Product Price">
            </section>
            <section class="form-group">
              <input type="number" id="year" value="2018" min="1900" max="2025" class="input" placeholder="Year Product">
            </section>
            
            <button type="submit" class="btn-save">Save</button>
          </form>
        </section>
      </article>
    </section>
    <article class="container-product">
      <ul id="product-list">

      </ul>
    </article>
    
  </main>
  <script src="app.js"></script>
</body>
</html>
