<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://github.com/necolas/normalize.css/blob/master/normalize.css">

    <title>Post</title>
</head>

<body>

    <section class="contenedorPadre">
        <dialog class="ventanaPost">
            <section class="contenedorVent">
                <article class="sectionPost headerPost">
                    <section class="textCearP">
                        <span class="itemsHeaderP textHeap">CREAR POST</span>
                        <span class="itemsHeaderP cerrarX">X</Span>
                    </section>
                    <section class="contenedorPadreInput">
                        <article class="contenedorInpCo">
                            <img class="imgUser" src="calco.png" alt="" style="width: 25px; height: 25px;">
                            <input class="escogerComunidad" placeholder="Escoge una comunidad" spellcheck="false">
                            <i class="fa-solid fa-arrow-down flecha" style="color: #ffffff; display: flex; align-content: center; flex-wrap: wrap;" ></i>
                        </article>
                    </section>
                    <section class="contenedorPadreBtns">
                        <article class="contenedorChildBtn textPost">
                            <button class="btnPost">
                                POST
                            </button>
                        </article>
                        <article class="contenedorChildBtn imgPost">
                            <button class="btnPost"><span class="textBtn">IMG</span></button>
                        </article>
                        <article class="contenedorChildBtn urlPost">
                            <button class="btnPost"><span class="textBtn">URL</span></button>
                        </article>
                    </section>
                </article>
                <article class="sectionPost mainPost">
                    <section class="contenedorInputLabel">
                        <article class="contenedorInputTitle">
                            <textarea class="inputTitle" maxlength="300" placeholder="Title" rows="1" onkeyup="countChars(this);"></textarea>
                            <section class="numInput">0 / 300</section>
                        </article>
                    </section>
                    <section class="contenedorBtnsText">
                        <article class="contenedorBtnCambio">
                            <section class="btnsCambios">
                                <span>
                                    <button role="button" class="btnsCambiar btnFondoColor">
                                        <i class="fa-solid fa-bold icon icon" style="color: #8a8a8a; font-size: 20px;"></i>
                                        
                                    </button>
                                </span>
                                <span>
                                    <button role="button" class="btnsCambiar btnFondoColor">
                                        <i class="fa-solid fa-italic icon" style="color: #8a8a8a; font-size: 20px;"></i>
                                        
                                    </button>
                                </span>
                                <span>
                                    <button role="button" class="btnsCambiar btnFondoColor">
                                        <i class="fa-solid fa-link icon" style="color: #8a8a8a; font-size: 20px;"></i>
                                        
                                    </button>
                                </span>
                                <span>
                                    <button role="button" class="btnsCambiar btnFondoColor">
                                        <i class="fa-solid fa-strikethrough icon" style="color: #8a8a8a; font-size: 20px;"></i>
                                        
                                    </button>
                                </span>
                                <span>
                                    <button role="button" class="btnsCambiar btnFondoColor">
                                        <i class="fa-solid fa-superscript icon" style="color: #8a8a8a; font-size: 20px;"></i>
                                        
                                    </button>
                                </span>
                                <span>
                                    <button role="button" class="btnsCambiar btnFondoColor">
                                        <i class="fa-solid fa-t" style="color: #8a8a8a; font-size: 20px;"></i>
                                        
                                    </button>
                                </span>
                                <span class="linea">
                                    |
                                </span>
                                <span>
                                    <button role="button" class="btnsCambiar btnFondoColor">
                                        <i class="fa-solid fa-list icon" style="color: #8a8a8a; font-size: 20px;"></i>
                                        
                                    </button>
                                </span>
                                <span>
                                    <button role="button" class="btnsCambiar btnFondoColor">
                                        <i class="fa-solid fa-list-ol icon" style="color: #8a8a8a; font-size: 20px;"></i>
                                        
                                    </button>
                                </span>
                            </section>
                        </article>
                        <article class="contenedorTextTarea">

                        </article>

                    </section>
                </article>
                <article class="sectionPost footerPost">
                </article>

            </section>

        </dialog>
    </section>

    <menu>
        <button id="updateDetails">Update details</button>
    </menu>

    <script src="script.js"></script>


</body>

</html>
